	<div id="soundSection">
		<form id="soundBtnForm">

		</form>
	
		<img class="sound" id="soundOff" src="https://pp.userapi.com/c846419/v846419534/bb47e/uGZQw2xUHYU.jpg" alt="sound OFF">
        	<img class="sound" id="soundOn" src="https://pp.userapi.com/c846419/v846419534/bb477/7vFcWMTluPA.jpg" alt="sound ON">
	</div>
